<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자</title>
<style type="text/css">
	h1 {
		margin: 0;
	}
	#header {
		width: 800px;
		margin: 0 auto;
		background: red;
	}
	#wrap {
		width: 800px;
		margin: 0 auto;
		overflow: hidden;
	}
	#aside {
		width: 25%;
		float: left;
		/* float : 배치 순서 */
		background: blue;
	}
	#content {
		width: 75%;
		float: left;
		background: green;
	}
	/*
	width - 가로 길이 지정
	margin 0 auto - 
	*/
</style>
</head>
<body>
	<div id="header"><h1>#header</h1></div>
	<div id="wrap">
		<div id="aside"><h1>#aside</h1></div>
		<div id="content"><h1>#content</h1></div>
	</div>
</body>
</html>
