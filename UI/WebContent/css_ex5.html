<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS 테두리</title>
		<style type="text/css">
			div {
				border: 3px solid yellow;
				width: 100px;
				height: 100px;
				text-align: center;
			}
			.m1 {
				border-style: dotted;
				margin: 20px;
				background: blue;
			}
			.m2 {
				border-style: solid;
				margin-top: 10px;
				margin-right: 100px;
				margin-bottom: 100px;
				margin-left: 50px;
				background: red;
			}
			.m3 {
				border-style: dashed;
				margin: 100px 100px 50px 10px;
				background: green;
				border-radius: 30px;
			}
		</style>
	</head>
	<body>
		<div class="m1">박스 1</div>
		<div class="m2">박스 2</div>
		<div class="m3">박스 3</div>
		<div class="m4">박스 4</div>
	</body>
</html>
