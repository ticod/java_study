<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자</title>
<style type="text/css">
	.select {
		color: red;
	}
	.select2 {
		color: blue;
	}
	input[type=text] {
		background: green;
	}
	input[type=password] {
		background: skyblue;
	}
	#yellow {
		background: yellow;
	}
</style>
</head>
<body>
	<ul>
		<li class="select">사과</li>
		<li class="select2">바나나</li>
		<li class="select">오렌지</li>
		<li class="select2">김</li>
	</ul>
	<form>
		<input type="text"><br>
		<input type="password"><br>
		<input type="email"><br>
		<input type="text" id="yellow"><br>
		<input type="email"><br>
	</form>
</body>
</html>
