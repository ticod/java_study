<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>값을 입력 받을 수 있는 태그 : input</title>
</head>
<body>
	<form>
		<input type="text" name="name" value="text"><br>
		<input type="password" name="password" value="password"><br>
		<input type="checkbox" name="checkbox" value="1">checkbox 1<br>
		<input type="checkbox" name="checkbox" value="2">checkbox 2<br>
		<input type="radio" name="radio1" value="1">radio 1<br>
		<input type="radio" name="radio1" value="2">radio 2<br>
		<input type="radio" name="radio2" value="1">radio 1<br>
		<input type="radio" name="radio2" value="2">radio 2<br>
		<input type="button" value="button"><br>
		<input type="reset" value="reset"><br>
		<input type="submit" value="submit"><br>
		<hr>
		<select name="menu1">
			<option>김밥</option>
			<option>떡볶이</option>
			<option>어묵</option>
			<option>순대</option>
		</select>
		<select name="menu2" multiple="multiple">
			<option>김밥</option>
			<option>떡볶이</option>
			<option>어묵</option>
			<option>순대</option>
		</select>
		<select name="menu3">
			<optgroup label="분식">
				<option>김밥</option>
				<option>떡볶이</option>
				<option>어묵</option>
				<option>순대</option>
			</optgroup>
			<optgroup label="중식">
				<option>짜장면</option>
				<option>짬뽕</option>
				<option>탕수육</option>
				<option>잡채밥</option>
			</optgroup>
		</select>
	</form>
</body>
</html>
