<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>상태 선택자</title>
		<style type="text/css">
			ul {overflow: hidden;}
			li {list-style-type: none; float: left; padding: 5px;}
			/*
			nth-chile(3n)  : li 태그 중 3의 배수 번째 태그 선택
			first-child    : li 태그 중 첫 번째 태그
			*/
			li:nth-child(3n) {background-color: #5AAEFF;}
			li:nth-child(3n+1) {background-color: #00FF00;}
			li:nth-child(3n+2) {background-color: #0000FF;}
			li:first-child {border-radius: 20px 0 0 20px; }
			li:last-child {border-radius: 0 20px 20px 0; }
		</style>
	</head>
	<body>
		<ul>
			<li>첫 번째</li>
			<li>두 번째</li>
			<li>세 번째</li>
			<li>네 번째</li>
			<li>다섯 번째</li>
			<li>여섯 번째</li>
			<li>일곱 번째</li>
			<li>여덟 번째</li>
		</ul>
	</body>
</html>
