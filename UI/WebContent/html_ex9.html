<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sementic 태그 이용 - html5</title>
<style type="text/css">
	article {
		border: 3px solid black;
		width: 300px;
	}
</style>
</head>
<body>
	<header>
		<h1>html5 기본</h1>
	</header>
	<nav> <!-- 메뉴 -->
		<ul>
			<li><a href="#">메뉴 - 1</a></li>
			<li><a href="#">메뉴 - 2</a></li>
			<li><a href="#">메뉴 - 3</a></li>
		</ul>
	</nav>
	<section> <!-- 본문 -->
		<article> 
			<h1>div 태그</h1>
			<p>div 태그는 기본이 block 형식이다.</p>
		</article>
		<article style="border-color: blue">
			<h1>span 태그</h1>
			<p>span 태그는 기본이 inline 형식이다.</p>
		</article>
	</section>
	<footer>
		<address style="
				width: 300px; 
				border: 3px solid blue; 
				color: blue;
				text-align: center;">
			서울시 금천구 가산동 구디 아카데미
		</address>
	</footer>
</body>
</html>
