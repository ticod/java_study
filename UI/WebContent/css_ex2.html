<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자</title>
<style type="text/css">
	* {
		background-color: pink;
	}
	li {
		list-style-type: decimal;
	}
	h2 {
		font-size: 20px;
		color: orange;
		background-color: #2F9D27;
	}
	p {
		font-size: 15px;
		color: grey;
		background-color: #cccccc;
	}
	.li {
		font-size: 25px;
		color: skyblue;
	}
	#h3 {
		color: red;
	}
</style>
</head>
<body>
	<ul>
		<li class="li">항목 1</li>
		<li>항목 2</li>
		<li class="li">항목 3</li>
	</ul>
	<h2>css 언어를 사용하여 웹 문서에서 디자인과 내용을 분리할 수 있다.</h2>
	<p>웹 표준에 의한 웹 문서는 디자인과 내용을 분리해야 한다.</p>
	<p>내용은 HTML을 이용하여 구현하고, 디자인은 CSS를 이용하여 구현한다.</p>
	<h3>CSS</h3>
	<h3 id="h3">h3태그 중 id가 h3인 태그입니다.</h3>
</body>
</html>
