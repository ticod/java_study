<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>메뉴 만들기</title>
		<style type="text/css">
			nav ul {
				list-style-type: none;
			}
			nav ul li {
				display: inline;
				padding: 0;
				margin: 0;
			}
			nav ul li a {
				text-decoration: none;
				color: white;
				background-color: blue;
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">반려견 종류</a></li>
				<li><a href="#">입양하기</a></li>
				<li><a href="#">건강 돌보기</a></li>
				<li><a href="#">더불어 살기</a></li>
			</ul>
		</nav>
	</body>
</html>
